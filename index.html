<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Trading Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand {
            color: white !important;
        }
        .category-sidebar {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .category-sidebar h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-body {
            padding: 15px;
        }
        .product-card .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .product-card .card-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-card .btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Farmers' Trading Portal</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="category-sidebar">
                    <h5>Categories</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Fruits</a></li>
                        <li><a href="#">Vegetables</a></li>
                        <li><a href="#">Grains</a></li>
                        <li><a href="#">Dairy</a></li>
                    </ul>
                </div>
            </div>
            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row" id="product-list">
                    <!-- Product Cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Farmers' Trading Portal. All Rights Reserved.</p>
    </footer>

    <script>
        // Sample product data
        const products = [
            {
                name: "Fresh Tomatoes",
                price: 30,
                stock: 100,
                imageUrl: "https://via.placeholder.com/300x200?text=Tomatoes"
            },
            {
                name: "Organic Wheat",
                price: 50,
                stock: 50,
                imageUrl: "https://via.placeholder.com/300x200?text=Wheat"
            },
            {
                name: "Dairy Milk",
                price: 60,
                stock: 20,
                imageUrl: "https://via.placeholder.com/300x200?text=Milk"
            }
        ];

        // Function to display products
        const displayProducts = () => {
            const productList = document.getElementById("product-list");
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4";
                productCard.innerHTML = `
                    <div class="product-card">
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-price">â‚¹${product.price}</p>
                            <p class="card-text">Stock: ${product.stock}</p>
                            <button class="btn btn-success">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        };

        // Load products on page load
        document.addEventListener("DOMContentLoaded", displayProducts);
    </script>
</body>
</html>
