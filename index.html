<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Trading Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand {
            color: white !important;
        }
        .category-sidebar {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .category-sidebar h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-body {
            padding: 15px;
        }
        .product-card .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .product-card .card-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-card .btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Farmers' Trading Portal</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="category-sidebar">
                    <h5>Categories</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" onclick="filterProducts('Fruits')">Fruits</a></li>
                        <li><a href="#" onclick="filterProducts('Vegetables')">Vegetables</a></li>
                        <li><a href="#" onclick="filterProducts('Grains')">Grains</a></li>
                        <li><a href="#" onclick="filterProducts('Dairy')">Dairy</a></li>
                    </ul>
                </div>
            </div>
            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row" id="product-list">
                    <!-- Product Cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Farmers' Trading Portal. All Rights Reserved.</p>
    </footer>

    <script>
        // Sample product data
        const products = [
            { category: 'Fruits', name: 'Apples', price: 120, stock: 30, imageUrl: 'https://via.placeholder.com/300x200?text=Apples' },
            { category: 'Fruits', name: 'Bananas', price: 50, stock: 100, imageUrl: 'https://via.placeholder.com/300x200?text=Bananas' },
            { category: 'Vegetables', name: 'Carrots', price: 40, stock: 80, imageUrl: 'https://via.placeholder.com/300x200?text=Carrots' },
            { category: 'Vegetables', name: 'Broccoli', price: 70, stock: 40, imageUrl: 'https://via.placeholder.com/300x200?text=Broccoli' },
            { category: 'Grains', name: 'Wheat', price: 60, stock: 50, imageUrl: 'https://via.placeholder.com/300x200?text=Wheat' },
            { category: 'Grains', name: 'Rice', price: 80, stock: 90, imageUrl: 'https://via.placeholder.com/300x200?text=Rice' },
            { category: 'Dairy', name: 'Milk', price: 50, stock: 70, imageUrl: 'https://via.placeholder.com/300x200?text=Milk' },
            { category: 'Dairy', name: 'Cheese', price: 200, stock: 20, imageUrl: 'https://via.placeholder.com/300x200?text=Cheese' }
        ];

        const cart = [];

        // Function to display products
        const displayProducts = (filteredProducts) => {
            const productList = document.getElementById("product-list");
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4";
                productCard.innerHTML = `
                    <div class="product-card">
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-price">â‚¹${product.price}</p>
                            <p class="card-text">Stock: ${product.stock}</p>
                            <button class="btn btn-success" onclick="addToCart('${product.name}')">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        };

        // Function to filter products by category
        const filterProducts = (category) => {
            const filteredProducts = products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        };

        // Function to add items to the cart
        const addToCart = (productName) => {
            const product = products.find(p => p.name === productName);
            if (product) {
                cart.push(product);
                alert(`${product.name} has been added to your cart.`);
            }
        };

        // Load all products on page load
        document.addEventListener("DOMContentLoaded", () => displayProducts(products));
    </script>
</body>
</html>
